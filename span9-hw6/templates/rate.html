<!DOCTYPE html>
<html>
	<head>
		<title> Update </title>
	</head>
<body>
	<h1>Update please</h1>
	<form method="POST">
		{{ form.hidden_tag() }}
		{{ form.fname.label }}: {{ form.fname() }}<br>
		{{ form.lname.label }}: {{ form.lname() }}<br>
		{{ form.email.label }}: {{ form.email() }}<br>
		{{ form.dob.label }}: {{ form.dob() }}<br>
		{{ form.submit() }}
	</form>
	</body>
</html>
